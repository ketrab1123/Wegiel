<!DOCTYPE html>
<html>
<head>
    <title>Circles</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
         /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
         #map {
             height: 100%;
         }

         /* Optional: Makes the sample page fill the window. */
         html,
         body {
             height: 100%;
             margin: 0;
             padding: 0;
         }
    </style>
    <script>
      var Tomex= {lat:50.31081221125647, lng:17.764670864977933};
const citymap = {
  Gratis: {
  center: Tomex,
    wielkosc: 1,
  },
};
  const citymaps = {
  Gratis: {
    center:Tomex,
    wielkosc: 2,
  },};

function initMap() {
  // Create the map.
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 12,
    center: Tomex,
    mapTypeId: "roadmap"
  });

  // Construct the circle for each value in citymap.
  // Note: We scale the area of the circle based on the population.
  for (const city in citymap) {
    // Add the circle for this city to the map.
    const Gratis = new google.maps.Circle({
      strokeColor: "#7b0000",
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: "#B22222",
      fillOpacity: 0.45,
      map,
      center: citymap[city].center,
      radius: Math.sqrt(citymap[city].wielkosc) * 1000,
    });
    const strefa1 = new google.maps.Circle({
      strokeColor: "#c93384",
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: "#FFFACD",
      fillOpacity: 0.45,
      map,
      center: citymaps[city].center,
      radius: Math.sqrt(citymaps[city].wielkosc) * 1000,

    });


    var Gratis_label = new google.maps.Marker({
		  position: Tomex,
		  label: {
			color: '#DC143C',
      fontWeight: 'bold',
			text: 'Gratis',
      fontSize: "16px",
      align:'right',
		  	},
		   icon: {
			url: 'none_marker.png',
			anchor: new google.maps.Point(10, 45),
		  },
			map: map
		});
        var ikona = {
//adres obrazka
url: 'https://lh3.googleusercontent.com/proxy/A4LMglOQs5yfyVEi4HUFekwDaL5ny7EEmgGkTGpFTnuYmTBtKxqqistMlARVT5mTFCpXnG-o9alQDW1hfx8f1pR-Kg',
//skalowanie
scaledSize: new google.maps.Size(30, 20),
		  };
  }
  const znacznik = new google.maps.Marker({
  icon:ikona,
  map:map,
  content:"test",
  position: Tomex,
  })
}

    </script>
</head>
<body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMSOX0JjcygniXIch61gyDadt2tWjNUcs&callback=initMap&libraries=&v=weekly"
            async></script>
</body>
</html>
